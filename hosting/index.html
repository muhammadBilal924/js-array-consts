<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <h1>The Const Array Properties</h1>
    <p id="demo"></p>
    <script>
        const cars = ["saab","Volvo","Fortran","Suzuki"];
        cars[1] ="Toyota";
        cars.push("Audi");
        document.getElementById("demo").innerHTML = cars;
    </script>
</body>
